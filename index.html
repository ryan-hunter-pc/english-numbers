<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Numbers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container py-4">
    <h1 class="mb-5">English Numbers</h1>

    <section class="card shadow mb-5">
        <div class="card-body">
            <p class="font-italic text-info">Drag the slider to any number (0 to 1,000,000) to see its English rendition</p>

            <div id="number-range-value">0</div>

            <div class="form-group">
                <label id="number-range-label" for="number-range">zero</label>
                <input type="range"
                       class="custom-range"
                       name="number-range"
                       id="number-range"
                       min="0"
                       max="1000000"
                       value="0" />
            </div>
        </div>
    </section>

    <section class="card shadow mb-5">
        <div class="card-body">
            <p class="font-italic text-info">Type a specific number (0 to 1,000,000) to see its English rendition</p>

            <div class="form-group">
                <label id="number-input-label" for="number-input">zero</label>
                <input type="number"
                       class="form-control"
                       name="number-input"
                       id="number-input"
                       min="0"
                       max="1000000"
                       value="0" />
            </div>
        </div>
    </section>

    <section class="card shadow mb-5">
        <div class="card-body">
            <p class="font-italic text-info">Click the button to add 1000 to the count (up to 1,000,000)</p>

            <ul id="count" class="list-unstyled text-center">
                <li data-value="0">zero</li>
            </ul>

            <button id="count-button" type="button" class="btn btn-primary">Add to Count!</button>
        </div>
    </section>
</div>

<!-- Bootstrap 4 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
